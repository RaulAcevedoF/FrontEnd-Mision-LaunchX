<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levantar Pedido</title>
</head>
<body>
    <h1>Aquí se hace el pedido</h1>

    <form action="">
        <label for="nombre">Danos tu Nombre</label>
        <br>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre">

        <br><br>

        <label for="mesa">Ingresa tu número de mesa (Está el número abajo)</label>
        <br>
        <input type="number" name="mesa" id="mesa" placeholder="4">

        <br><br>

        <p>¿Para aquí o para llevar?</p>

        <input type="radio" id="aqui" name="aquiollevar" value="Aqui">
        <label for="aqui">Aqui</label>
        <br>
        <input type="radio" id="llevar" name="aquiollevar" value="Llevar">
        <label for="llevar">Llevar</label>
        
        <p>¿De que serán sus Tacos?</p>

        <input type="checkbox" id="mercurio" name="mercurio" value="Mercurio">
        <label for="mercurio">Mercurio</label>
        <input type="number" id="mercuriocuantos" name="mercuriocuantos" placeholder="Cuantos">
        <br>

        <input type="checkbox" id="venus" name="venus" value="Venus">
        <label for="venus">Venus</label>
        <input type="number" id="venuscuantos" name="venuscuantos" placeholder="Cuantos">
        <br>

        <input type="checkbox" id="tierra" name="tierra" value="Tierra">
        <label for="tierra">Tierra</label>
        <input type="number" id="tierracuantos" name="tierracuantos" placeholder="Cuantos">
        <br>

        <input type="checkbox" id="marte" name="marte" value="Marte">
        <label for="marte">Marte</label>
        <input type="number" id="martecuantos" name="martecuantos" placeholder="Cuantos">
        <br>

        <input type="checkbox" id="jupiter" name="jupiter" value="Jupiter">
        <label for="jupiter">Jupiter</label>
        <input type="number" id="jupitercuantos" name="jupitercuantos" placeholder="Cuantos">
        <br>

        <input type="checkbox" id="saturno" name="saturno" value="Saturno">
        <label for="saturno">Saturno</label>
        <input type="number" id="saturnocuantos" name="saturnocuantos" placeholder="Cuantos">
        <br>

        <input type="checkbox" id="urano" name="urano" value="Urano">
        <label for="urano">Urano</label>
        <input type="number" id="uranocuantos" name="uranocuantos" placeholder="Cuantos">
        <br>

        <input type="checkbox" id="neptuno" name="neptuno" value="Neptuno">
        <label for="neptuno">Neptuno</label>
        <input type="number" id="neptunocuantos" name="neptunocuantos" placeholder="Cuantos">
        <br>

        <input type="checkbox" id="pluton" name="pluton" value="Pluton">
        <label for="pluton">Plutón</label>
        <input type="number" id="plutoncuantos" name="plutoncuantos" placeholder="Cuantos">
        <br>

        <br>

        <p>¿Qué va a tomar?</p>
        <select name="refresco" id="refresco">
            <option value="Coca-Cola">Coca-Cola</option>
            <option value="Fanta">Fanta</option>
            <option value="Manzanita">Manzanita</option>
            <option value="Sprite">Sprite</option>
            <option value="Sangría">Sangría</option>
            <option value="Boing-Mango">Boing Mango</option>
            <option value="Boing-Guayaba">Boing Guayaba</option>
        </select>

        <br><br>

        <input type="reset">

        <input type="submit">

        <br><br>
    </form>
</body>
</html>
